<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= title %>
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

    <style type="text/css">
        /* Mobile styles */
        @media only screen and (max-width: 600px) {
            .wrapper {
                width: 100% !important;
            }

            .main {
                width: 100% !important;
                padding: 20px !important;
            }

            .footer-content {
                width: 100% !important;
                padding: 10px !important;
            }

            .button {
                padding: 10px 20px !important;
                width: auto !important;
            }

            h1 {
                font-size: 24px !important;
            }

            p {
                font-size: 16px !important;
            }
        }
    </style>
</head>

<body style="Margin: 0; padding: 0; width: 100%; height: 100%; text-align: center;">

    <!--[if mso]>
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td align="center" valign="top" style="padding: 0;">
    <![endif]-->

    <table class="wrapper" width="100%" cellspacing="0" cellpadding="0"
        style="width: 100%; height: 100%; text-align: center;">
        <tr>
            <td align="center" valign="top">

                <!--[if mso]>
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td style="padding: 40px 0 50px;">
                <![endif]-->

                <table class="main" cellspacing="0" cellpadding="0"
                    style="width: 100%; max-width: 600px; text-align: center; margin: 0 auto; padding: 40px 0 50px;">
                    <tr>
                        <td>
                            <!-- Image Block (for logo or other images) -->
                            <img src="cid:frameImage" alt="logo" width="125" height="44" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- Image Block -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h1
                                style="font-family: 'Manrope', Arial, sans-serif; font-weight: 700; font-size: 36px; color: #000000; margin: 0 0 20px;">
                                <%= title %>
                            </h1>
                            <p
                                style="font-family: 'Manrope', Arial, sans-serif; font-weight: 400; font-size: 18px; color: #000000; margin: 0 0 60px;">
                                <%= message %>
                            </p>
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                style="margin: 0 auto; width: auto;">
                                <tr>
                                    <td align="center" bgcolor="#000000" style="border-radius: 10px;">
                                        <a href="<%= link %>"
                                            style="display: block; padding: 12px 24px; font-family: 'Manrope', Arial, sans-serif; font-weight: 600; font-size: 18px; color: #ffffff; background-color: #000000; text-decoration: none; border-radius: 10px;">
                                            восстановление пароля
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <!--[if mso]>
                        </td>
                    </tr>
                </table>
                <![endif]-->

                <!-- Footer Section -->
                <!--[if mso]>
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #b4b0b0;">
                    <tr>
                        <td align="center">
                <![endif]-->

                <table class="footer-wrapper" width="100%" cellspacing="0" cellpadding="0"
                    style="background-color: #cccccc;">
                    <tr>
                        <td>
                            <table class="footer-content" width="600" cellspacing="0" cellpadding="0"
                                style="max-width: 600px; text-align: center; margin: 20px auto; background-color: #cccccc;">
                                <tr>
                                    <td>
                                        <a href="<%= privacyPolicy %>"
                                            style="font-family: 'Manrope', Arial, sans-serif; line-height: 18px; font-style: normal; font-weight: 400; font-size: 14px; color: #000000; text-decoration: none; margin: 0 5px;">
                                            Политика конфиденциальности
                                        </a>
                                        <a href="<%= termsOfService %>"
                                            style="font-family: 'Manrope', Arial, sans-serif; line-height: 18px; font-style: normal; font-weight: 400; font-size: 14px; color: #000000; text-decoration: none; margin: 0 5px;">
                                            Пользовательское соглашение
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <!-- Image Block -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <!-- Image Block -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="mailto:support@faces-castings.ru?subject=<%= emailSubject %>"
                                            style="cursor: pointer; text-decoration: none; color: #000000; font-family: 'Manrope', Arial, sans-serif; font-style: normal; font-weight: 400; font-size: 13px;">
                                            support&#64;faces-castings.ru
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p
                                            style="color: #000000; font-family: 'Roboto', Arial, sans-serif; font-style: normal; font-weight: 300; font-size: 13px; margin: 12px 0 24px;">
                                            &#169; 2024 FACES
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <!--[if mso]>
                        </td>
                    </tr>
                </table>
                <![endif]-->
            </td>
        </tr>
    </table>

    <!--[if mso]>
            </td>
        </tr>
    </table>
    <![endif]-->
</body>

</html>
